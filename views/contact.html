<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Portal | Contact Us</title>
  <!-- google fonts link -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- bootstrap.css link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/styleContact.css">
  
</head>

<body>
  <div class="container-fluid" id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="./">Exam Portal</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="./">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="./team">Our Team</a></li>
          <li class="nav-item"><a class="nav-link" href="./contact">Contact Us</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <p id="heading">Contact Us</p>
  <form id="myForm"> 
    <input class="myInput" type="text" name="name" placeholder="Enter your name" />
    <input class="myInput" type="text" name="age" placeholder="Enter your id" />
    <input class="myInput" type="email" name="email" placeholder="Enter your email" />
    <div class="mySelect">
      <select name="department" id="department" class="form-control"
          aria-label="Default select example">
          <option value="computer">Computer Engineering</option>
          <option value="mechanical">Mechanical Engineering</option>
          <option value="chemical">Chemical Engineering</option>
      </select>
    </div>
    <textarea class="myTextarea" name="description" cols="30" rows="10" placeholder="Enter your concern"></textarea>
    <button class="myButton btn btn-primary" type="submit">Submit</button>
  </form>
  <footer id="footer">Copyright &copy; Exam Portal 2021 | TY 81 | All rights reserved</footer>

  <!-- bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
</body>

</html>
